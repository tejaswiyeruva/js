<!DOCTYPE html>
<html>
<body>
<script>
    let i;
    for (i=1; i<=100; i++)
    {
        if (i%15 == 0)   
            document.write("TalentioCompany" + " ");
        else if ((i%3) == 0)
            document.write("Talentio" + " ");               
        else if ((i%5) == 0)                   
            document.write("Company" + " ");               
     
        else      
            document.write(i + " ");               
    }
</script>

</body>
</html>
