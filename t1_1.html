<!DOCTYPE html>
<html>
<body>
<h1> sorting Array Numbers</h1>
<p>Original Array:</p>
<p id="demo1"></p>
<p>After Sort:</p>
<p id="demo2"></p>
<script>
var arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];
document.getElementById("demo1").innerHTML = arr1; 
arr1.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML = arr1;
</script>
</body>
</html>
